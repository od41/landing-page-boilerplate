<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ART X Lagos</title>
  <meta name="description" content="The ART X Lagos website" property="description">
  <meta name="keywords" content="art, art x Lagos, Africa" property="keywords">
  <meta name="viewport" content="width=device-width, initial-scale=1" property="viewport">
  <meta name="og:title" content="The ART X Lagos website" property="og:title">
  <meta name="og:description" content="The ART X Lagos website" property="og:description">
  <meta name="og:image" content="" property="og:image">
  <link rel="icon" href="favicon.ico">
  <!-- <link type="text/css" rel="stylesheet" href="./res/bootstrap.min.css"> -->
  <link type="text/css" rel="stylesheet" href="./res/styles.css">
</head>

<body>
  <div id="loading" class="loading-state" style="display: none;"></div>
  <div class="a-section">
    <section>

      <div class="header">
        <h1 style="">New website launching soon. <br /> Sign up to be the first to know.
        </h1>
      </div>

      <div class="signup-form">
        <form class="form form-horizontal user-signup__form" name="form" novalidate=""
          action="#urlformailchimp--remove-this" method="POST">
          <div class="mt-table--full">
            <div class="user-input">
              <div class="form-group">
                <label for=" email">Email Address</label>
                <input type="email" name="EMAIL" class="form-control form-control__input user-signup__email"
                  pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/"
                  placeholder="" aria-required="true" required="required">
              </div>
            </div>

            <div class="user-input">
              <div class="form-group">
                <label for=" email">First Name</label>
                <input type="email" name="EMAIL" class="form-control form-control__input user-signup__email"
                  pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/"
                  placeholder="" aria-required="true" required="required">
              </div>
            </div>

            <div class="user-input">
              <div class="form-group">
                <label for=" email">Last Name</label>
                <input type="email" name="EMAIL" class="form-control form-control__input user-signup__email"
                  pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/"
                  placeholder="" aria-required="true" required="required">
              </div>
            </div>

            <div class="submit-button-container">
              <button type="submit" class="submit-button"><span>SUBMIT</span></button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

  <div class="top-right">
    <img src="res/artx-five.png" alt="">
  </div>

  <div class="bottom-left">
    <img src="res/dec-2020.png" alt="">
  </div>


</body>

</html>
